<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
	<title>Textarea Maxlength jQuery Extension</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="../../jquery-min.js"></script>
	<script type="text/javascript" src="jquery.maxlength.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('textarea').maxlength(10);
	});
	</script>
	<style>
		dl
		{
			font-size:87.5%;
		}
		dt
		{
			font-weight:bold;
		}
		dd
		{
			font-weight:normal;
		}
	</style>
	</head>
<body>
<div class="pageFrame01">
	<h1>Textarea Maxlength jQuery Extension</h1>
	<ul>
		<li><a href="jquery.maxlength.js">Code</a></li>
	</ul>
	<p>Limits the maximum number of characters in a textarea</p>
	<h3>Example</h3>
	<pre>
$(document).ready(function(){
	$('textarea').maxlength(10);
});
	</pre>
	<textarea rows="10" cols="30"></textarea>
	<h3>Parameters</h3>
	<dl>
		<dt>n</dt>
		<dd><em>Integer</em> - maximum number of characters that may be input</dd>
	</dl>
</body>
</html>
